{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'editar_imagem' foto_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
            {% for error in field.errors %}
            <div class="text-danger" role="alert">
                {{error}}
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div class="row">
            <button class="btn btn-success" style="padding: top 5px;" type="submit">Editar</button>
        </div>
    </form>
</section>
</main>
</div>
{% endblock %}
